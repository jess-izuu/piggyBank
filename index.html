<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Piggy Bank</title>
  </head>
  <body>
    <!-- money background -->
    <div class="piggy">
      <!-- Goal -->
      <div class="container">
        <form>
          <label class="goalClass"><i class="fas fa-trophy"></i></label>
          <br />
          <i class="fas fa-dollar-sign"></i>
          <input id="goal" type="text" />
        </form>
      </div>
    </div>

    <!-- DropDown For Saved Chores - LocalStorage -->
    <form id="past-plan">
      <h2>Choose a pastt savings plan:</h2>
      <label></label>
      <select id="saved-plan">
        <option value="savingsOne">05/23/2021</option>
        <option value="savingsTwo">06/10/2021</option>
        <option value="savingsThree">07/15/2021</option>
        <option value="savingsFour">09/13/2021</option>
        <option value="savingsFive">11/11/2021</option>
      </select>
    </form>

    <h6>------Or-------</h6>
    <h4>Calculate a New Plan</h4>
    <!-- Chores List -->
    <form id="chores">
      <input id="choreOne" type="text" />
      <label class="choreOneClass"
        ><i class="fas fa-broom"></i> Vacuum <strong>($ per day)</strong></label
      >
      <br />

      <input id="choreTwo" type="text" />
      <label class="choreTwoClass"
        ><i class="fas fa-utensils"></i> Dishes
        <strong>($ per day)</strong></label
      >
      <br />

      <input id="choreThree" type="text" />
      <label class="choreThreeClass"
        ><i class="fas fa-tshirt"></i> Fold Clothes
        <strong>($ per day)</strong></label
      >
      <br />

      <input id="choreFour" type="text" />
      <label class="choreFourClass"
        ><i class="fas fa-broom"></i> Mop Bathroom
        <strong>($ per day)</strong></label
      >
      <br />

      <input id="choreFive" type="text" />
      <label class="choreFiveClass"
        ><i class="fas fa-car"></i> Wash Car <strong>($ per day)</strong></label
      >
    </form>

    <!-- Amount of time to reach goal -->
    <div class="dates">
      <h2>Today's Date: <span id="todaysDate"> </span></h2>
      <h5>
        It will take <strong><span id="totalTime"> </span></strong> weeks to
        reach your goal
      </h5>
      <h2>End Date: <span id="endDate"> </span></h2>
    </div>

    <!-- Save button will save everything under today's date in dropdown -->
    <button id="saveButton">Save</button>
  </body>
  <script src="piggyBank.js"></script>
</html>
