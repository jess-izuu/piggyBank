<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <!-- DropDown For Saved Chores - LocalStorage -->
    <form id="past-plan">
      <label>Choose a saved savings plan:</label>
      <select id="saved-plan">
        <option value="savingsOne">05/23/2021</option>
        <option value="savingsTwo">06/10/2021</option>
        <option value="savingsThree">07/15/2021</option>
        <option value="savingsFour">09/13/2021</option>
        <option value="savingsFive">11/11/2021</option>
      </select>
    </form>

    <!-- Goal -->
    <form id="goal">
      <input id="goal" type="text" />
      <label class="goalClass">My Goal</label>
    </form>

    <!-- Chores List -->
    <form id="chores">
      <input id="choreOne" type="text" />
      <label class="choreOneClass">Vacuuming</label>

      <input id="choreTwo" type="text" />
      <label class="choreTwoClass">Dishes</label>

      <input id="choreThree" type="text" />
      <label class="choreThreeClass">Folding Clothes</label>

      <input id="choreFour" type="text" />
      <label class="choreFourClass">Mopping</label>

      <input id="choreFive" type="text" />
      <label class="choreFiveClass">Wash Car</label>
    </form>

    <!-- Amount of time to reach goal -->
    <h2>Today's Date: <span id="todaysDate"> </span></h2>
    <h5>It will take<span id="totalTime"> </span> weeks to reach your goal</h5>
    <h2>End Date: <span id="endDate"> </span></h2>

    <!-- Save button will save everything under today's date in dropdown -->
    <button id="saveButton">Save</button>
  </body>
  <script src="piggyBank.js"></script>
</html>
