<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Piggy Bank</title>
  </head>
  <body>
    <!-- money background -->
    <div class="piggy">
      <!-- Goal -->
      <div class="container">
        <form>
          <label class="goalClass"><i class="fas fa-trophy"></i></label>
          <br />
          <i class="fas fa-dollar-sign"></i>
          <input id="goal" type="number" />
        </form>
      </div>
    </div>

    <!-- DropDown For Saved Chores - LocalStorage -->
    <div class="dropdown">
      <form id="past-plan">
        <h2>Choose a Past Savings plan: -----------or-----------</h2>
        <label></label>
        <select id="saved-plan">
          <option value="savingsOne">Pick a Date</option>
          <option value="savingsTwo">12/10/2021</option>
        </select>
      </form>
      <span id="past-planOutput">
        <!-- <h1>Start Date</h1>
        <h1>Total Weeks</h1>
        <h1>Breakdown:</h1>
        <h1>End Date</h1> -->
      </span>
    </div>
    <!-- 
    <h6>------Or-------</h6> -->
    <div class="newPlan">
      <h4>Calculate a New Savings Plan</h4>
      <!-- Chores List -->
      <form id="chores">
        <input id="choreOne" type="number" />
        <label class="choreOneClass"
          ><i class="fas fa-broom"></i> Vacuum
          <strong>($ per week)</strong></label
        >
        <br />

        <input id="choreTwo" type="number" />
        <label class="choreTwoClass"
          ><i class="fas fa-utensils"></i> Dishes
          <strong>($ per week)</strong></label
        >
        <br />

        <input id="choreThree" type="number" />
        <label class="choreThreeClass"
          ><i class="fas fa-tshirt"></i> Fold Clothes
          <strong>($ per week)</strong></label
        >
        <br />

        <input id="choreFour" type="number" />
        <label class="choreFourClass"
          ><i class="fas fa-broom"></i> Mop Bathroom
          <strong>($ per week)</strong></label
        >
        <br />

        <input id="choreFive" type="number" />
        <label class="choreFiveClass"
          ><i class="fas fa-car"></i> Wash Car
          <strong>($ per week)</strong></label
        >
      </form>

      <!-- Amount of time to reach goal -->
      <div class="dates">
        <h2>Today's Date: <span id="todaysDate"> </span></h2>
        <h5>
          It will take a minimum of
          <strong><span id="totalTime"> </span></strong> weeks to reach your
          goal.
          <br />
          <h7>Breakdown: <br /><span id="totalTimeList"></span></h7>
        </h5>
        <h2>End Date: <span id="endDate"> </span></h2>
      </div>

      <!-- Save button will save everything under today's date in dropdown -->
      <button id="saveButton">Save</button>
    </div>
  </body>
  <script src="piggyBank.js"></script>
</html>
